<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 800px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">修改子账户。</span></legend>
  <div class="am-u-sm-12" style="margin-bottom: 40px">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group">
        <label for="doc-ipt-pwd-4" class="am-u-sm-4 am-form-label am-text-sm">子账号名称:</label>
        <div class="am-u-sm-8">
          <input type="text" id="doc-ipt-pwd-4" placeholder="" ng-model="account.accountName"/>
        </div>
      </div>

      <div class="am-form-group">
        <label class="am-u-sm-4 am-form-label am-text-sm">权限分配:</label>
        <div class="am-u-sm-8">
          <div class="am-form-group" style="width: 450px" id="permission_assignment">
            <label class="am-checkbox-inline" ng-repeat="permission in permissions">
              <input type="checkbox" checklist-model="account.permission" checklist-value="permission.shortName" ng-click="choose()"> {{permission.fullName}}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog()>取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(account)">确认</button>
  </div>


</div>

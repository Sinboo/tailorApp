<style>
  .fabric-detail-padding {
    padding: 40px;
  }
</style>
<div class="admin-content">

  <div class="am-g am-u-sm-12">
    <div class="am-u-sm-12">
      <ol class="am-breadcrumb">
        <li><a ui-sref="factory.otherManage.fixPWD()">其他管理</a></li>
        <li class="">子账户管理</li>
        <li class="am-active">子账号修改</li>
      </ol>
    </div>
  </div>


  <div class="am-g fabric-detail-padding">
    <legend><span class="am-text-secondary am-text-sm">您现在有{{subAccounts.length}}个子账户。</span></legend>
    <div class="am-u-sm-12" >
      <table class="am-table am-table-striped am-table-hover table-main">
        <thead>
        <tr>
          <th class="table-title">序号</th>
          <th class="table-title">子账号ID</th>
          <th class="table-title">账号名称</th>
          <th class="table-title">权限</th>
          <th class="table-title"></th>
          <th class="table-title"></th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="subAccount in subAccounts" >
          <td>{{$index + 1}}</td>
          <td>{{subAccount.accountNumber}}</td>
          <td>{{subAccount.accountName}}</td>
          <td>{{subAccount.privilegeString.toString()}}</td>
          <td><a href="" ng-click="editRow(subAccount)"><span class="am-text-warning am-icon-edit"></span></a></td>
          <td><a href="" ng-click="deleteRow(subAccount.accountNumber)"><span class="am-text-warning am-icon-trash-o"></span></a></td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>



</div>

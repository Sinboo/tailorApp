<div class="admin-content">

  <div class="am-g am-u-sm-12">
    <div class="am-u-sm-12">
      <ol class="am-breadcrumb">
        <li><a ui-sref="tailor.provider.fabric()">定制供应商</a></li>
        <li><a href="" ui-sref="tailor.provider.fabric()">面料供应商</a></li>
        <li class="am-active">{{shortName}}&nbsp暂时缺货</li>
      </ol>
    </div>
  </div>

  <div class="am-g">
    <div class="am-u-sm-12">
      <table class="am-table am-table-striped am-table-hover table-main">
        <thead>
        <tr>
          <th class="table-id">序号</th>
          <th class="table-title">货号</th>
          <th class="table-type">色号</th>
          <th class="table-author am-hide-sm-only">料册</th>
          <th class="table-date am-hide-sm-only">预计到货</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
          <td>{{$index+1}}</td>
          <td>{{item.productNumber}}</td>
          <td>{{item.color}}</td>
          <td>{{item.book}}</td>
          <td>{{item.deliveryDateFormatStr}}</td>
        </tr>

        </tbody>
      </table>
      <p class="am-text-sm" style="margin-top: 10px">*以上是所有暂时缺货的产品，请留意，近期不要订购，如果补货完毕会及时更新</p>
    </div>


  </div>



</div>

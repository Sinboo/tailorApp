<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 600px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
  .img-container {
    position:relative;
    display: block;
    width: 150px;
    height: 100px;
  }
  .img-container .button-container {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, .4);
    width: 100%;
    height: 100%;
    line-height: 100px;
    font-size: 20px;
    color: orange;
    display: none;
    text-align: center;
  }

  .img-container:hover .button-container {
    display: block;
  }​
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">发送付款凭证。</span></legend>

  <table class="am-table am-table-striped am-table-hover">
    <thead>
    <tr>
      <th style="width: 100px;"></th>
      <th style="width: 100px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><span class="am-text-primary am-text-md">支付方式:</span></td>
      <td colspan="15"><span class="am-text-secondary am-text-sm am-fl">*提醒：线下完成支付后，请尽快上传付款凭证以加快发货。</span></td>
    </tr>
    <!--<tr>-->
      <!--<td>收款账号:</td>-->
      <!--<td></td>-->
    <!--</tr>-->
    <td>开户银行:</td>
    <td>{{ngDialogData.payment.payment[0].split(" ")[0]}}</td>
    </tr>
    <tr>
      <td>开户账号:</td>
      <td>{{ngDialogData.payment.payment[0].replace(ngDialogData.payment.payment[0].split(" ")[0], "")}}</td>
    </tr>
    <tr>
      <td>公司名称:</td>
      <td>{{ngDialogData.bill.shopName}}</td>
    </tr>
    </tbody>
  </table>

    <div class="am-u-sm-10" style="margin-top: 30px">
      <form class="am-form-horizontal" name="uploadForm" role="form" style="float: right">
        <input type="file" name="file" custom-on-change="chooseImage" />
        <a class="am-btn am-btn-secondary am-btn-sm am-fr" ng-click="upload()" ng-bind="uploadText"></a>
      </form>
      <div class="am-u-sm-12 " style="margin-top: 30px">
        <p class="am-text-secondary am-text-sm am-fr">*仅支持JPG、JPEG、PNG图片文件，且需小于2M</p>
      </div>
    </div>

    <div class="am-u-sm-10" ng-show="image.ready" >
      <label class="am-u-sm-4 am-form-label">预览:</label>
      <div class="img-container" style="float: left" ng-click="deleteImage()">
        <img  ng-src="{{image.url}}" style="width: 100%;height: 100%" />
        <div class="button-container">点击删除</div>
      </div>
    </div>

  <legend></legend>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(image)">确认</button>
  </div>
</div>

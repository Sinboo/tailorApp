<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 400px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">客户已经取衣，填写取衣信息，准备出库。</span></legend>

  <table class="am-table am-table-striped am-table-hover">
    <thead>
    <tr>
      <th style="width: 100px;"></th>
      <th style="width: 100px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td  colspan="15" style="text-align: center">
        取衣
      </td>
    </tr>
    <tr>
      <td>满意度:</td>
      <td>
        <select class="form-control"  style="font-size: smaller;" ng-model="formData.feedback">
          <option value="非常满意">非常满意</option>
          <option value="较满意">较满意</option>
          <option value="一般">一般</option>
          <option value="不满意,退货">不满意,退货</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>备注:</td>
      <td>
        <textarea ng-model="formData.remark" class="form-control"></textarea>
      </td>
    </tr>
    <tr>
      <td>取走日:</td>
      <td>
        <input type="text" ng-model="formData.takeAwayDate" class="am-form-field takeAwayDate" />
      </td>
    </tr>
    </tbody>
  </table>

  <legend></legend>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(formData)">确认</button>
  </div>
</div>

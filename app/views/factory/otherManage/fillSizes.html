<style>
  .fabric-detail-padding {
    padding: 50px;
  }
</style>
<div class="admin-content">

  <div class="am-g am-u-sm-12">
    <div class="am-u-sm-12">
      <ol class="am-breadcrumb">
        <li><a ui-sref="factory.otherManage.fixPWD()">其他管理</a></li>
        <li class="">规格单管理</li>
        <li class="am-active">填写尺寸</li>
      </ol>
    </div>
  </div>

  <div class="am-g fabric-detail-padding">
    <legend><span class="am-text-secondary am-text-sm">输入每个号型下具体的尺寸大小。</span></legend>
    <div class="am-g">
      <div class="am-u-sm-6" >
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label class="am-u-sm-4 am-form-label am-text-sm">类别:</label>
            <div class="am-u-sm-8">
              <input type="text" ng-disabled="true" ng-value="SPECIFICATION_GENDER[item.gender]" />
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-4 am-form-label am-text-sm">类型:</label>
            <div class="am-u-sm-8">
              <input type="text" ng-disabled="true" ng-value="CUSTOMCLOTHING_TYPE[item.clothing]" />
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-4 am-form-label am-text-sm">规格单名称:</label>
            <div class="am-u-sm-8">
              <input type="text" ng-disabled="true" ng-value="item.name" />
            </div>
          </div>


          <div class="am-form-group" ng-show="item.sizes.length > 0">
            <label class="am-u-sm-4 am-form-label am-text-sm">尺寸录入:</label>
            <div class="am-u-sm-8">
              <div class="am-g" ng-repeat="size in item.sizes" style="margin-bottom: 10px">
                <div class="am-u-sm-6">
                  <span class="am-text-sm am-text-primary am-icon-angle-right"></span><span style="margin-left: 10px">{{size}}</span>
                </div>
                <div class="am-u-sm-6">
                  <a href="" class="am-btn am-btn-warning am-btn-xs" ng-click="fillSize(size, $index)">添加尺寸</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="am-g fabric-detail-padding">
      <table class="am-table am-table-striped am-table-hover table-main">
        <thead>
        <tr>
          <th class="table-title">号型</th>
          <th class="table-title" ng-repeat="part in item.part">
            {{item.flag ? trousers_parts[part] : not_trousers_parts[part]}}
          </th>
          <th class="table-title"></th>
          <th class="table-title"></th>
        </tr>
        </thead>
        <tbody id="_setSize">
        <tr ng-repeat="size in sizes">
          <td>{{size.name}}</td>
          <td ng-repeat="key in item.part">
            {{size[key]}}
          </td>
          <td><a href="" ng-click="editRow(size)"><span class="am-text-warning am-icon-edit"></span></a></td>
          <td><a href="" ng-click="deleteRow(size.name, $index)"><span class="am-text-warning am-icon-trash-o"></span></a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="am-g">
      <div class="am-u-sm-6" >
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label  class="am-u-sm-4 am-form-label am-text-sm"></label>
            <div class="am-u-sm-8">
              <button type="submit" class="am-btn am-btn-primary" ng-click="validate() && confirm()">创建此规格单</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

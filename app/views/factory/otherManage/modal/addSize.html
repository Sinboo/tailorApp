<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 400px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">新增一个号型。</span></legend>
  <div class="am-u-sm-12" style="margin-bottom: 40px">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group">
        <label for="doc-ipt-pwd-4" class="am-u-sm-4 am-form-label am-text-sm">号型名称:</label>
        <div class="am-u-sm-8">
          <input type="text" id="doc-ipt-pwd-4" placeholder="" ng-model="sizeName"/>
        </div>
      </div>
    </form>
  </div>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog()>取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(sizeName)">确认</button>
  </div>


</div>

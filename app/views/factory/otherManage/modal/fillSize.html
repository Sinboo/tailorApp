<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 400px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">尺寸录入。</span></legend>
  <div class="am-u-sm-12" style="margin-bottom: 40px">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group" ng-repeat="part in ngDialogData.item.part">
        <label class="am-u-sm-4 am-form-label am-text-sm">{{ngDialogData.item.flag ? ngDialogData.trousers_parts[part] : ngDialogData.not_trousers_parts[part]}}:</label>
        <div class="am-u-sm-8">
          <input type="text" placeholder="" ng-model="size[part]"/>
        </div>
      </div>
    </form>
  </div>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog()>取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(size)">确认</button>
  </div>


</div>

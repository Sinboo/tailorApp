<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 400px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }

  .img-container {
    position:relative;
    display: block;
    width: 150px;
    height: 100px;
  }
  .img-container .button-container {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, .4);
    width: 100%;
    height: 100%;
    line-height: 100px;
    font-size: 20px;
    color: orange;
    display: none;
    text-align: center;
  }

 .img-container:hover .button-container {
     display: block;
 }​

</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">请输入如下条目，点击确认添加一条记录。</span></legend>
  <form class="am-form am-form-horizontal">
    <div class="am-form-group">
      <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">面料货号:</label>
      <div class="am-u-sm-8">
        <input type="text" id="doc-ipt-3" placeholder="" ng-model="modalData.productNumber" />
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-33" class="am-u-sm-4 am-form-label">色号:</label>
      <div class="am-u-sm-8">
        <input type="text" id="doc-ipt-pwd-33" placeholder="" ng-model="modalData.color" />
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">成分:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.composition">
          <option ng-selected="composition === modalData.composition"
                  ng-repeat="composition in compositions"
                  value="{{composition}}">
            {{composition}}
          </option>
        </select>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">纱支:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.yarnCount">
          <option ng-selected="yarnCount === modalData.yarnCount"
                  ng-repeat="yarnCount in yarnCounts"
                  value="{{yarnCount}}">
            {{yarnCount}}
          </option>
        </select>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">颜色:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.colorDesc">
          <option ng-selected="color === modalData.colorDesc"
                  ng-repeat="color in fabricColors"
                  value="{{color}}">
            {{color}}
          </option>
        </select>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">花纹:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.figure">
          <option ng-selected="figure === modalData.figure"
                  ng-repeat="figure in figures"
                  value="{{figure}}">
            {{figure}}
          </option>
        </select>
      </div>
    </div>


    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">产地:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.madeIn">
          <option ng-selected="madeIn === modalData.madeIn"
                  ng-repeat="madeIn in madeIns"
                  value="{{madeIn}}">
            {{madeIn}}
          </option>
        </select>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">幅宽:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.breadth">
          <option ng-selected="breadth == modalData.breadth"
                  ng-repeat="breadth in breadths"
                  value="{{breadth}}">
            {{breadth}}
          </option>
        </select>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">匹号:</label>
      <div class="am-u-sm-8">
        <input type="text"  placeholder="" ng-model="modalData.pieceNumber" />
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">克重:</label>
      <div class="am-u-sm-8">
        <select class="form-control " style="font-size: xx-small" ng-model="modalData.weight">
          <option ng-selected="weight.value == modalData.weight"
                  ng-repeat="weight in weights"
                  value="{{weight.value}}">
            {{weight.name}}
          </option>
        </select>
      </div>
    </div>


    <div class="am-form-group">
      <label for="doc-ipt-pwd-3" class="am-u-sm-4 am-form-label">库存:</label>
      <div class="am-u-sm-8">
        <input type="text" id="doc-ipt-pwd-3" placeholder={{FABRIC_UNIT[fabricUnit]}} ng-model="modalData.stock" />
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-4" class="am-u-sm-4 am-form-label">零剪价格:</label>
      <div class="am-u-sm-8">
        <input type="text" id="doc-ipt-pwd-4" placeholder={{CURRENCY[currency]}} ng-model="modalData.retailPrice" />
      </div>
    </div>
    <div class="am-form-group">
      <label  class="am-u-sm-4 am-form-label">批发价格:</label>
      <div class="am-u-sm-8">
        <input type="text"  placeholder={{CURRENCY[currency]}} ng-model="modalData.wholesalePrice" />
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">价格体系:</label>
      <div class="am-u-sm-8">
        <div class="am-form-group" ng-repeat="ps in priceSystems">
          <label class="am-u-sm-5 am-form-label am-text-primary" style="font-size: 8px">{{ps.name}}:</label>
          <div class="am-u-sm-7">
            <input type="text"  placeholder={{CURRENCY[currency]}} ng-model="ps.psPrice" />
          </div>
        </div>
      </div>
    </div>

    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label" style="font-size: 13px">批发起点米数:</label>
      <div class="am-u-sm-8">
        <input type="text" placeholder={{FABRIC_UNIT[fabricUnit]}} ng-model="modalData.wholesaleLowerLimit" />
      </div>
    </div>
  </form>

  <div class="am-form-grop">
    <label class="am-u-sm-4 am-form-label" style="margin-left: 8px">上传图片:</label>
    <div class="am-u-sm-7">
      <form name="uploadForm" role="form">
        <input type="file" name="file" custom-on-change="chooseImage" />
        <a class="am-btn am-btn-secondary am-btn-sm am-fl" style="margin-top: 10px" ng-click="upload()" ng-bind="uploadText"></a>
      </form>
    </div>
  </div>

  <div class="am-form-grop" ng-show="modalData.image.ready" style="margin-top: 100px">
    <label class="am-u-sm-4 am-form-label" style="margin-left: 40px; margin-top: 10px">预览:</label>
    <div class="img-container" style="float: left" ng-click="deleteImage()">
      <img  ng-src="{{modalData.image.url}}" style="width: 100%;height: 100%" />
      <div class="button-container">点击删除</div>
    </div>
  </div>

  <legend></legend>


  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(modalData)">确认</button>
  </div>
</div>

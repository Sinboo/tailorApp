<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    width : 400px;
    height: auto;
    margin-top:-150px;
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">
  <legend><span class="am-text-primary am-text-sm">{{ngDialogData.setStock ? '已到货,修改库存' : '缺货登记'}}</span></legend>

  <table class="am-table am-table-striped am-table-hover">
    <thead>
    <tr>
      <th style="width: 100px;"></th>
      <th style="width: 100px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>货号:</td>
      <td>{{ngDialogData.product.productNumber}}</td>
    </tr>
    <tr>
      <td>色号:</td>
      <td>{{ngDialogData.product.color}}</td>
    </tr>
    <tr>
      <td>品牌:</td>
      <td>{{ngDialogData.product.brand.name}}</td>
    </tr>
    <tr>
      <td>料册:</td>
      <td>{{ngDialogData.product.book}}</td>
    </tr>
    <tr ng-if="!ngDialogData.setStock">
      <td>库存:</td>
      <td>{{ngDialogData.product.stock}}</td>
    </tr>
    <tr ng-if="ngDialogData.setStock">
      <td>库存:</td>
      <td><input class="am-form-field" type="text" placeholder="{{ngDialogData.product.stock}}{{FABRIC_UNIT[ngDialogData.product.unit]}}" ng-model="modalData.stock" /></td>
    </tr>
    <tr ng-if="!ngDialogData.setStock">
      <td>预计到货时间:</td>
      <td>
        <input type="text" ng-model="modalData.comingDate" class="am-form-field setProductComintDate" />
      </td>
    </tr>
    </tbody>
  </table>

  <legend></legend>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(modalData)">确认</button>
  </div>
</div>

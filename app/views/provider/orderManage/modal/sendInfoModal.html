<style>
  .ngdialog.dialogcaseeditor .ngdialog-content
  {
    height: auto;
    /*margin-top:-150px;*/
    padding-top:10px;
    background: #fff;
    border: 1px solid grey;
    /* for IE */
    filter:alpha(opacity=92);
    /* CSS3 standard */
    opacity:0.92;
  }
</style>
<div class="am-g">

  <legend><span class="am-text-primary am-text-sm">发货信息</span></legend>
  <form class="am-form am-form-horizontal">
    <div class="am-form-group">
      <label class="am-u-sm-4 am-form-label">快递公司:</label>
      <div class="am-u-sm-8">
          <select ng-model="modalData.company">
            <option ng-selected="company === modalData.company"
                    ng-repeat="company in expressComs"
                    value="{{company}}">
              {{company}}
            </option>
          </select>
        </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-33" class="am-u-sm-4 am-form-label">快递单号:</label>
      <div class="am-u-sm-8">
        <input type="text" id="doc-ipt-pwd-33" placeholder="" ng-model="modalData.number" />
      </div>
    </div>

    <div class="am-form-group">
      <label  class="am-u-sm-4 am-form-label am-text-sm">备注:</label>
      <div class="am-u-sm-8">
        <textarea type="text" class="am-form-field"  placeholder="输入备注..." ng-model="modalData.remark"></textarea>
      </div>
    </div>
    </form>


  <legend></legend>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog()>取消</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="validate() && confirm(modalData)">确认</button>
  </div>
</div>
